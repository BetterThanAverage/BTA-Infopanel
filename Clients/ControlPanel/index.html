<!DOCTYPE html>
<html lang="en">

<head>
    <title>BTA Control Panel</title>
    <link rel="stylesheet" type="text/css" href="/base.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="divisionbuttons">
        <button type="button" style="background-color: lightblue;"
            onclick="sendUpdateHeart('sapphire')">Sapphire</button>
        <button type="button" style="background-color: lightcoral;" onclick="sendUpdateHeart('ruby')">Ruby</button>
        <button type="button" style="background-color: lightgrey;"
            onclick="sendUpdateHeart('diamond')">Diamond</button>
        <br>
        <button type="button" style="background-color: red;" onclick="initiateDivision()">Initiate Division</button>
    </div>
    <div class="timercontrols">
        <form onsubmit="return false">
            <input type="number" min="0" max="12" placeholder="H" id="timerEntryHrs" />
            <input type="number" min="0" max="59" placeholder="M" id="timerEntryMns" />
            <input type="number" min="0" max="59" placeholder="S" id="timerEntryScs" />
            <button type="submit" onclick="sendChangeTimer()">Enter Time</button>
        </form>
        <br>
        <button type="button" onclick="setTimerMins(25)">25 Mins.</button>
        <button type="button" onclick="setTimerMins(30)">30 Mins.</button>
        <button type="button" onclick="setTimerMins(35)">35 Mins.</button>
        <button type="button" onclick="setTimerMins(40)">40 Mins.</button>
        <br>
        <button type="button" onclick="sendStartTimer()">Start</button>
        <button type="button" onclick="sendPauseTimer()">Pause</button>
    </div>
    <div class="playercontrols">
        <form onsubmit="return false">
            <input type="text" placeholder="Add Player" id="playeradder" autofocus />
            <button type="submit" onclick="addPlayer()">Add</button>
        </form>
        <br />
        <button type="button" onclick="clearActiveMatch()">Clear Active Match</button>
        <br />
        <div id="players"></div>
        <div id="seedTargets"></div>
    </div>
    <div id="bracket"></div>
    <script type="text/javascript" src="messageController.js"></script>
</body>

</html>
